apiVersion: v1
kind: Template
metadata:
  name: thevirtualbrain
  annotations:
    description: "Template to deploy TVB web GUI on HBP Openshift"
    tags: "tvb, thevirtualbrain, hbp"
parameters:
  - name: POSTGRESQL_USER
    displayName: PostgreSQL default user
    description: User which will be used as default one for the PostgreSQL instance
    value: "tvb_db_user"
    required: true

  - name: POSTGRESQL_PASSWORD
    description: PostgreSQL DB password. This value will be autogenerated
    generate: expression
    from: "[a-zA-Z0-9]{15}"

  - name: POSTGRESQL_DATABASE
    displayName: PostgreSQL database name
    description: PostgreSQL database name
    value: "tvb_hbp_database"
    required: true

  - name: TVB_IMAGE
    displayName: TVB docker image
    description: TVB docker image
    value: "thevirtualbrain/tvb-run:latest"
    required: true

  - name: OPENSHIFT_PROJECT_NAME
    displayName: Project Name
    description: Project Name/Openshift namespace
    value: "thevirtualbrain"
    required: true

  - name: GUI_ROUTE
    displayName: TVB GUI route
    description: TVB GUI route
    value: "thevirtualbrain.apps.hbp.eu"
    required: true

  - name: REST_ROUTE
    displayName: TVB REST route
    description: TVB REST route
    value: "thevirtualbrain-rest.apps.hbp.eu"
    required: true

  - name: LAST_CHECKED_CODE_VERSION
    displayName: Last checked code version
    description: TVB checks this number to decide if data migration is necessary at re-deploy
    value: 17440
    required: true

  - name: TVB_STORAGE_PATH
    displayName: TVB_STORAGE
    description: TVB storage path within docker container
    value: /home/TVB_STORAGE
    required: true

  - name: TVB_CONFIGURATION_PATH
    displayName: .tvb.configuration
    description: TVB configuration path within docker container
    value: /home/.tvb.configuration
    required: true

  - name: TVB_KEYCLOAK_PATH
    displayName: keycloak_config
    description: Keycloak configuration folder path within docker container
    value: /home/keycloak_config
    required: true

objects:
  - kind: "PersistentVolumeClaim"
    apiVersion: "v1"
    metadata:
      name: claim-tvb-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-nfs-storage
        volume.beta.kubernetes.io/storage-provisioner: fuseim.pri/ifs
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "2Ti"
  - kind: "PersistentVolumeClaim"
    apiVersion: v1
    metadata:
      name: tvb-db-data
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-nfs-storage
        volume.beta.kubernetes.io/storage-provisioner: fuseim.pri/ifs
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "100Gi"
  - kind: ConfigMap
    apiVersion: v1
    data:
      .tvb.configuration: "ADMINISTRATOR_DISPLAY_NAME=Administrator\r\nADMINISTRATOR_NAME=admin\r\nADMINISTRATOR_PASSWORD=1a1dc91c907325c69271ddf0c944bc72\r\nADMINISTRATOR_EMAIL=jira.tvb@gmail.com\r\nADMINISTRATORS_GROUP=group-TVB-admins\r\nKEYCLOAK_CONFIGURATION=${TVB_KEYCLOAK_PATH}/keycloak_config.json\r\nKEYCLOAK_WEB_CONFIGURATION=${TVB_KEYCLOAK_PATH}/keycloak_web_config.json\r\nENABLE_KEYCLOAK_LOGIN=True\r\nTVB_STORAGE=${TVB_STORAGE_PATH}\r\nUSR_DISK_SPACE=5242880\r\nSELECTED_DB=postgres\r\nURL_VALUE=postgresql+psycopg2://pg-bouncer/tvb_hbp_database?user=${POSTGRESQL_USER}&password=${POSTGRESQL_PASSWORD}\r\nWEB_SERVER_PORT=8080\r\nCLUSTER_SCHEDULER=oar\r\nMAXIMUM_NR_OF_THREADS=4\r\nOP_BACKGROUND_JOB_INTERVAL=30\r\nMAXIMUM_NR_OF_OPS_IN_RANGE=2000\r\nMAXIMUM_NR_OF_VERTICES_ON_SURFACE=300000\r\nDEPLOY_CLUSTER=False\r\nLAST_CHECKED_FILE_VERSION=5\r\nLAST_CHECKED_CODE_VERSION=${LAST_CHECKED_CODE_VERSION}\r\nTRACE_USER_ACTIONS=True\r\nRUN_ON_HPC=False\r\nHPC_COMPUTE_SITE=DAINT-CSCS\r\nCRYPT_DATADIR=/home/.data\r\nCRYPT_PASSDIR=/home/.pass\r\nENCRYPT_STORAGE=False\r\nDECRYPT_PATH=/home/DECRYPT\r\nMAX_CONNECTIONS=0\r\nMAX_ASYNC_CONNECTION=0\r\nOPENSHIFT_DEPLOY=True\r\nOPENSHIFT_NAMESPACE=${OPENSHIFT_PROJECT_NAME}\r\nOPENSHIFT_APPLICATION=thevirtualbrain\r\nDATA_ENCRYPTION_HANDLER_APPLICATION=thevirtualbrain\r\nPROCESSING_OPERATIONS_APPLICATION=process-operations"
    metadata:
      name: config-file
  - kind: ConfigMap
    apiVersion: v1
    data:
      userlist: '"${POSTGRESQL_USER}" "${POSTGRESQL_PASSWORD}"'
    metadata:
      name: authfile
  - kind: ConfigMap
    apiVersion: v1
    data:
      kcfg: '{}'
    metadata:
      name: keycloak-config
  - kind: ConfigMap
    apiVersion: v1
    data:
      pgbouncer.ini: "[databases]\r\ntvb_hbp_database=host=tvb-postgres port=5432 user=${POSTGRESQL_USER}\r\n\n[pgbouncer]\r\nlisten_addr=0.0.0.0\r\nlisten_port=5432\r\nunix_socket_dir=\r\nauth_file=/etc/bouncer/userlist.txt\r\nauth_type=md5\r\nignore_startup_parameters=extra_float_digits\r\n\n#Logsettings\r\nadmin_users=postgres"
    metadata:
      name: pgbouncer.ini
  # Assigner
  - kind: "DeploymentConfig"
    apiVersion: v1
    metadata:
      name: operations-assigner
    spec:
      template:
        metadata:
          labels:
            app: tvb
        spec:
          containers:
            - name: operations-assigner
              image: ${TVB_IMAGE}
              imagePullPolicy: Always
              command:
                - bash
              args:
                - '-c'
                - 'source activate tvb-run && cd tvb_bin && python -m tvb.interfaces.web.operation_openshift_assigner'
              resources:
                limits:
                  cpu: '2'
                requests:
                  cpu: '1'
              ports:
                - containerPort: 8080
                  protocol: TCP
              volumeMounts:
                - mountPath: ${TVB_STORAGE_PATH}
                  name: tvb-storage
                - mountPath: ${TVB_CONFIGURATION_PATH}
                  name: cfgmap
                  subPath: .tvb.configuration
          volumes:
            - name: tvb-storage
              persistentVolumeClaim:
                claimName: claim-tvb-storage
            - name: cfgmap
              configMap:
                name: config-file
      replicas: 0
      triggers:
        - type: "ConfigChange"
      strategy:
        type: "Rolling"
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: RoleBinding
    apiVersion: v1
    metadata:
      name: view-permissions
    subjects:
      - kind: ServiceAccount
        name: default
        namespace: ${OPENSHIFT_PROJECT_NAME}
    roleRef:
      kind: Role
      name: view
      label: kubernetes.io/bootstrapping=rbac-defaults
  # Process Operations
  - kind: "DeploymentConfig"
    apiVersion: v1
    metadata:
      name: process-operations
    spec:
      template:
        metadata:
          labels:
            app: tvb
        spec:
          containers:
            - name: tvb-gui
              image: ${TVB_IMAGE}
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: '16'
                requests:
                  cpu: '6'
              ports:
                - containerPort: 8080
                  protocol: TCP
              volumeMounts:
                - mountPath: ${TVB_STORAGE_PATH}
                  name: tvb-storage
                - mountPath: ${TVB_CONFIGURATION_PATH}
                  name: cfgmap
                  subPath: .tvb.configuration
          volumes:
            - name: tvb-storage
              persistentVolumeClaim:
                claimName: claim-tvb-storage
            - name: cfgmap
              configMap:
                name: config-file
      replicas: 0
      triggers:
        - type: "ConfigChange"
      strategy:
        type: "Rolling"
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: process-operations
      annotations:
        description: "Exposes and load balances the application pods"
    spec:
      ports:
        - name: process-operations
          port: 8080
          targetPort: 8080
      selector:
        # The label selector identifies all pods with the deploymentconfig=process-operations label attached as its backing pods.
        deploymentconfig: process-operations
  # TVB
  - kind: "DeploymentConfig"
    apiVersion: v1
    metadata:
      name: thevirtualbrain
    spec:
      template:
        metadata:
          labels:
            app: tvb
        spec:
          containers:
            - name: tvb-gui
              image: ${TVB_IMAGE}
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: '3'
                requests:
                  cpu: '1'
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 9090
                  protocol: TCP
              volumeMounts:
                - mountPath: ${TVB_KEYCLOAK_PATH}
                  name: keycloak-config
                - mountPath: ${TVB_STORAGE_PATH}
                  name: tvb-storage
                - mountPath: ${TVB_CONFIGURATION_PATH}
                  name: cfgmap
                  subPath: .tvb.configuration
          volumes:
            - name: keycloak-config
              configMap:
                name: keycloak-config
                items:
                  - key: kcfg
                    path: keycloak_config.json
                  - key: kcfg
                    path: keycloak_web_config.json
            - name: tvb-storage
              persistentVolumeClaim:
                claimName: claim-tvb-storage
            - name: cfgmap
              configMap:
                name: config-file
      replicas: 0
      triggers:
        - type: "ConfigChange"
      strategy:
        type: "Rolling"
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: thevirtualbrain
      annotations:
        description: "Exposes and load balances the application pods"
    spec:
      ports:
        - name: tvb-gui
          port: 443
          targetPort: 8080
        - name: tvb-rest
          port: 9090
          targetPort: 9090
      selector:
        # The label selector identifies all pods with the deploymentconfig=thevirtualbrain label attached as its backing pods.
        deploymentconfig: thevirtualbrain
  - kind: Route
    apiVersion: v1
    metadata:
      name: route-edge-secured
    spec:
      # Use domain: apps-dev.hbp.eu for DEV platform and apps.hbp.eu for PRD platform
      host: ${GUI_ROUTE}
      port:
        targetPort: tvb-gui
      to:
        kind: Service
        name: thevirtualbrain
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
  - kind: Route
    apiVersion: v1
    metadata:
      name: rest-route-edge-secured
    spec:
      # Use domain: apps-dev.hbp.eu for DEV platform and apps.hbp.eu for PRD platform
      host: ${REST_ROUTE}
      port:
        targetPort: tvb-rest
      to:
        kind: Service
        name: thevirtualbrain
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
  - kind: HorizontalPodAutoscaler
    apiVersion: autoscaling/v1
    metadata:
      name: tvb-gui-autoscaler
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: thevirtualbrain
        subresource: scale
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
  # Postgres
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: tvb-postgres
    spec:
      selector:
        app: tvb-postgres
        deploymentconfig: tvb-postgres
      template:
        metadata:
          labels:
            app: tvb-postgres
            deploymentconfig: tvb-postgres
        spec:
          containers:
            - image: centos/postgresql-95-centos7
              imagePullPolicy: Always
              name: tvb-postgres
              env:
                - name: POSTGRESQL_USER
                  value: ${POSTGRESQL_USER}
                - name: POSTGRESQL_PASSWORD
                  value: ${POSTGRESQL_PASSWORD}
                - name: POSTGRESQL_DATABASE
                  value: ${POSTGRESQL_DATABASE}
              ports:
                - containerPort: 5432
                  protocol: TCP
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: pg-db-storage
          volumes:
            - name: pg-db-storage
              persistentVolumeClaim:
                claimName: tvb-db-data
      replicas: 1
      triggers:
        - type: ConfigChange
      strategy:
        type: Rolling
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: tvb-postgres
      name: tvb-postgres
    spec:
      ports:
        - name: 5432-tcp
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        deploymentconfig: tvb-postgres

  # Bouncer
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: pg-bouncer
    spec:
      selector:
        app: pg-bouncer
        deploymentconfig: pg-bouncer
      template:
        metadata:
          labels:
            app: pg-bouncer
            deploymentconfig: pg-bouncer
        spec:
          containers:
            - image: edoburu/pgbouncer
              imagePullPolicy: Always
              name: pg-bouncer
              env:
                - name: DB_USER
                  value: ${POSTGRESQL_USER}
                - name: DB_PASSWORD
                  value: ${POSTGRESQL_PASSWORD}
                - name: DB_NAME
                  value: ${POSTGRESQL_DATABASE}
                - name: DB_HOST
                  value: tvb-postgres
                - name: AUTH_FILE
                  value: /etc/bouncer/userlist.txt
              ports:
                - containerPort: 5432
                  protocol: TCP
              volumeMounts:
                - mountPath: /etc/bouncer
                  name: cfgmap
                - mountPath: /etc/pgbouncer
                  name: pg-bouncer-init
          volumes:
            - name: cfgmap
              configMap:
                name: authfile
                items:
                  - key: userlist
                    path: userlist.txt
            - name: pg-bouncer-init
              configMap:
                items:
                  - key: pgbouncer.ini
                    path: pgbouncer.ini
                name: pgbouncer.ini
      replicas: 1
      triggers:
        - type: ConfigChange
      strategy:
        type: Rolling
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: pg-bouncer
      name: pg-bouncer
    spec:
      ports:
        - name: 5432-tcp
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        deploymentconfig: pg-bouncer
labels:
  tvb: tvb