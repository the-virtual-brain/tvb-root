apiVersion: v1
kind: Template
metadata:
  name: thevirtualbrain
  annotations:
    description: "Template to deploy TVB web GUI on HBP Openshift"
    tags: "tvb, thevirtualbrain, hbp"
parameters:
  - name: POSTGRESQL_USER
    displayName: PostgreSQL default user
    description: User which will be used as default one for the PostgreSQL instance
    value: "tvb_db_user"
    required: true
  - name: POSTGRESQL_PASSWORD
    description: PostgreSQL DB password. This value will be autogenerated
    generate: expression
    from: "[a-zA-Z0-9]{15}"
  - name: POSTGRESQL_DATABASE
    displayName: PostgreSQL database name
    description: PostgreSQL database name
    value: "tvb_hbp_database"
    required: true
objects:
  - kind: "PersistentVolumeClaim"
    apiVersion: "v1"
    metadata:
      name: claim-keycloak-config
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-nfs-storage
        volume.beta.kubernetes.io/storage-provisioner: fuseim.pri/ifs
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Mi"
  - kind: "PersistentVolumeClaim"
    apiVersion: "v1"
    metadata:
      name: claim-tvb-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-nfs-storage
        volume.beta.kubernetes.io/storage-provisioner: fuseim.pri/ifs
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "2Ti"
  - kind: "PersistentVolumeClaim"
    apiVersion: v1
    metadata:
      name: tvb-db-data
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-nfs-storage
        volume.beta.kubernetes.io/storage-provisioner: fuseim.pri/ifs
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "100Gi"
  - kind: ConfigMap
    apiVersion: v1
    data:
      .tvb.configuration: "ADMINISTRATOR_NAME=admin\r\nADMINISTRATOR_PASSWORD=1a1dc91c907325c69271ddf0c944bc72\r\nADMINISTRATOR_EMAIL=tvb.admin@codemart.ro\r\nKEYCLOAK_CONFIGURATION=/home/tvb_user/keycloak_config/keycloak_web_config.json\r\nKEYCLOAK_WEB_CONFIGURATION=/home/tvb_user/keycloak_config/keycloak_web_config.json\r\nENABLE_KEYCLOAK_LOGIN=True\r\nTVB_STORAGE=/home/tvb_user/TVB_STORAGE/\r\nUSR_DISK_SPACE=5242880\r\nMATLAB_EXECUTABLE=/usr/bin/octave\r\nSELECTED_DB=postgres\r\nURL_VALUE=postgresql+psycopg2://tvb-postgres/${POSTGRESQL_DATABASE}?user=${POSTGRESQL_USER}&password=${POSTGRESQL_PASSWORD}\r\nWEB_SERVER_PORT=8080\r\nURL_WEB=http://127.0.0.1:8080/\r\nCLUSTER_SCHEDULER=oar\r\nMAXIMUM_NR_OF_THREADS=14\r\nMAXIMUM_NR_OF_OPS_IN_RANGE=2000\r\nMAXIMUM_NR_OF_VERTICES_ON_SURFACE=300000\r\nDEPLOY_CLUSTER=False\r\nLAST_CHECKED_FILE_VERSION=5\r\nLAST_CHECKED_CODE_VERSION=9350\r\nADMINISTRATOR_DISPLAY_NAME=Administrator"
    metadata:
      name: config-file
  - kind: "DeploymentConfig"
    apiVersion: v1
    metadata:
      name: thevirtualbrain
    spec:
      template:
        metadata:
          labels:
            app: tvb
        spec:
          containers:
            - name: tvb-gui
              image: thevirtualbrain/tvb-run:latest
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: '16'
                requests:
                  cpu: '5'
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 9090
                  protocol: TCP
              volumeMounts:
                - mountPath: /home/tvb_user/keycloak_config
                  name: keycloak-config
                - mountPath: /home/tvb_user/TVB_STORAGE/
                  name: tvb-storage
                - mountPath: /home/tvb_user/.tvb.configuration
                  name: cfgmap
                  subPath: .tvb.configuration
          volumes:
            - name: keycloak-config
              persistentVolumeClaim:
                claimName: claim-keycloak-config
            - name: tvb-storage
              persistentVolumeClaim:
                claimName: claim-tvb-storage
            - name: cfgmap
              configMap:
                name: config-file
      replicas: 1
      triggers:
        - type: "ConfigChange"
      strategy:
        type: "Rolling"
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      name: thevirtualbrain
      annotations:
        description: "Exposes and load balances the application pods"
    spec:
      ports:
        - name: tvb-gui
          port: 443
          targetPort: 8080
        - name: tvb-rest
          port: 9090
          targetPort: 9090
      selector:
        # The label selector identifies all pods with the app=tvb label attached as its backing pods.
        app: tvb
  - kind: Route
    apiVersion: v1
    metadata:
      name: route-edge-secured
    spec:
      # Use domain: apps-dev.hbp.eu for DEV platform and apps.hbp.eu for PRD platform
      host: thevirtualbrain.apps.hbp.eu
      port:
        targetPort: tvb-gui
      to:
        kind: Service
        name: thevirtualbrain
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
  - kind: Route
    apiVersion: v1
    metadata:
      name: rest-route-edge-secured
    spec:
      # Use domain: apps-dev.hbp.eu for DEV platform and apps.hbp.eu for PRD platform
      host: thevirtualbrain-rest.apps.hbp.eu
      port:
        targetPort: tvb-rest
      to:
        kind: Service
        name: thevirtualbrain
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
  - kind: HorizontalPodAutoscaler
    apiVersion: autoscaling/v1
    metadata:
      name: tvb-gui-autoscaler
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: thevirtualbrain
        subresource: scale
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
  # Postgres
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: tvb-postgres
    spec:
      selector:
        app: tvb-postgres
        deploymentconfig: tvb-postgres
      template:
        metadata:
          labels:
            app: tvb-postgres
            deploymentconfig: tvb-postgres
        spec:
          containers:
            - image: centos/postgresql-95-centos7
              imagePullPolicy: Always
              name: tvb-postgres
              env:
                - name: POSTGRESQL_USER
                  value: ${POSTGRESQL_USER}
                - name: POSTGRESQL_PASSWORD
                  value: ${POSTGRESQL_PASSWORD}
                - name: POSTGRESQL_DATABASE
                  value: ${POSTGRESQL_DATABASE}
              ports:
                - containerPort: 5432
                  protocol: TCP
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: pg-db-storage
          volumes:
            - name: pg-db-storage
              persistentVolumeClaim:
                claimName: tvb-db-data
      replicas: 1
      triggers:
        - type: ConfigChange
      strategy:
        type: Rolling
      paused: false
      revisionHistoryLimit: 5
      minReadySeconds: 0
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: tvb-postgres
      name: tvb-postgres
    spec:
      ports:
        - name: 5432-tcp
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        deploymentconfig: tvb-postgres
labels:
  tvb: tvb