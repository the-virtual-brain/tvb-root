name: pytest
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: upgrade pip
        run: python -m pip install --upgrade pip

      - name: put ~/.local/bin on $PATH
        run: echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: create a requirements file
        run: echo "numba scipy numpy networkx scikit-learn cython numexpr psutil pytest pytest-cov pytest-xdist pytest-benchmark pytest-mock matplotlib psycopg2 h5py>=2.10 tvb-gdist typing BeautifulSoup4 subprocess32 flask-restplus python-keycloak mako pyAesCrypt pyunicore formencode cfflib jinja2 nibabel sqlalchemy sqlalchemy-migrate allensdk sphinx==1.2.3 docutils==0.12 werkzeug==0.16.1 flask gevent jupyter" | tr ' ' \\n > requirements.txt

      - name: cache ~/.local for pip deps
        id: cache-local
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: pip install dependencies (from Dockerfile-build)
        if: steps.cache-local.outputs.cache-hit != 'true'
        run: pip install --user -r requirements.txt

      - name: setup tvb
        run: cd tvb_build && bash install_full_tvb.sh

      - name: get full TVB data set
        run: |
          wget -q https://zenodo.org/record/3688773/files/tvb-data.zip?download=1 -O tvb_data.zip
          mkdir tvb_data
          unzip tvb_data.zip -d tvb_data
          rm tvb_data.zip
          cd tvb_data
          python3 setup.py develop

      - name: debug Python and package locations
        run: |
          which python
          echo $PYTHONPATH
          python -V
          python -c 'import sys; print(sys.executable); print(sys.path)'
          python -c 'import sqlalchemy; print(sqlalchemy)'
          python -c 'import tvb; print(tvb)'

      - name: run library tests
        run: cd scientific_library && pytest

      - name: run framework tests
        run: cd framework_tvb && pytest
