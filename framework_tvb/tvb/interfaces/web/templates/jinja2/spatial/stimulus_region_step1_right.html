<section class="configure-stimulus-shape view-column col-1">
	<h4><mark>Shape</mark> Stimulus</h4>
	
    <div id="equationDivId"></div>

	<form id="temporalEquationAxisParams">
    	{{ temporalPlotInputList | safe }}
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
        	$("select[name='existentEntitiesSelect']").change(function () {
                BS_loadEntity();
            });
        	setEventsOnStaticFormFields({{ fieldsWithEvents | safe }});
        	plotEquation();
            redrawPlotOnMinMaxChanges()
        });
    </script>
    
    <form id="load-existing-entity" action="{{ loadExistentEntityUrl }}" method="POST">
    	<input type="hidden" id="entity-gid" name="region_stimulus_gid" value="none"/>
    	<input type="hidden" name="from_step" value="1"/>
    </form>

    <form id="reset-to-default" action="{{ resetToDefaultUrl }}" method="POST">
    	<input type="hidden" name="from_step" value="1"/>
    </form>
</section>
