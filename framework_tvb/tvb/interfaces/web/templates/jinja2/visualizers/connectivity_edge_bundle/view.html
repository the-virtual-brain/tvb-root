<div class="view-column">

    <link rel="stylesheet" type="text/css" href="{{ deploy_context | safe }}/static/style/subsection_svg.css"/>
    <script type="text/javascript" src="{{ deploy_context | safe }}/static/js/d3.v4.min.js"></script>
    <script type="text/javascript" src="{{ deploy_context | safe }}/static_view/commons/scripts/hierarchicalEdgeBundle.js?{{ currentVersionJS }}"></script>
    <script type="text/javascript" src="{{ deploy_context | safe }}/static_view/connectivity_edge_bundle/connectivity_edge_bundle.js?{{ currentVersionJS }}"></script>
    <script type="text/javascript">
        $('document').ready(function () {
            CE_InitChord("{{ url_base }}", {{ labels | safe}});
            $("#main").addClass("colscheme-1");
        })
    </script>

    <ul class="toolbar-inline">
        <li>
            <input type="checkbox" id="switch-matrix" class="switch-input" onclick="CE_UpdateMatrix()"/>
            <label for="switch-matrix" class="switch-label">
                <span class="toggle-on">Tract Length</span>
                <span class="toggle-off">Weights</span>
            </label>
        </li>
    </ul>

    <svg viewBox="0 0 700 700" preserveAspectRatio="xMidYMax meet" class="diagram-svg" id="middle-edge-bundle"></svg>

</div>
