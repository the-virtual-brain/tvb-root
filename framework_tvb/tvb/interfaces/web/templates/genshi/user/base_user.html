    <head>
        <title>$title | $currentVersion The Virtual Brain</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="must-revalidate" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Expires" content="0" />

        <link rel="shortcut icon" href="/static/style/img/favicon.ico" /> 
        <link rel="apple-touch-icon" href="/static/style/img/apple-touch-icon.png" /> 
        <link rel="stylesheet" type="text/css" href="/static/style/base.css?$currentVersionJS" />
        <link rel="stylesheet" type="text/css" href="/static/style/section_user.css?$currentVersionJS" />
        <link rel="stylesheet" type="text/css" href="/static/style/overlay.css?$currentVersionJS"/>

        <script type="text/javascript" src="/static/js/genericTVB.js?$currentVersionJS"></script>
        <!-- MathJax files and config -->
        <xi:include href="../mathjax_config.html"/>
        <script type="text/javascript" src="/static/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <script type="text/javascript">checkForIE()</script> 
    </head>
    
    <!-- ========================================================== --> 
    <!-- App Content --> 
    <!-- ========================================================== -->

    <body class="${'user-authorized' if mainContent=='profile' else 'user-anon'} style-default v-odinson ${'is-helping' if (showOnlineHelp) else ''}" id="s-user"
        py:with="msgClass = {'ERROR': 'generic-message errorMessage',
                             'WARNING': 'generic-message warningMessage',
                             'INFO': 'generic-message infoMessage',
                             'IMPORTANT':'generic-message importantMessage'}">
        <xi:include href="tooltip.html" py:if="defined('includeTooltip') and includeTooltip"/>

        <div id="generic-message" class="${msgClass[messageType]} ${'no-message' if len(message)==0 else ''}"><div id="messageDiv">$message</div></div>

        <div id="main" py:if="defined('wrapContentInMainDiv') and wrapContentInMainDiv">
            <xi:include href="${mainContent}.html"/>
        </div>
        <xi:include href="${mainContent}.html" py:if="not defined('wrapContentInMainDiv') or not wrapContentInMainDiv"/>

        <!-- === Box: Sponsor logos & links --> 
        <aside class="credits"> 
            <hgroup> 
                <h3 class="boxtitle">Our<br/>sponsors</h3> 
            </hgroup> 
            <a href="http://www.jsmf.org" title="Visit the James S. McDonnell Foundation..." target="_new" class="mcdonnell" tabindex="-1">James S. McDonnell Foundation</a>
            <a href="http://edu.univ-amu.fr/en" title="Visit the Aix Marseille Université..." target="_new" class="unimed" tabindex="-1">Aix Marseille Université</a>
            <a href="http://www.baycrest.org" title="Visit the Baycrest Foundation..." target="_new" class="baycrest" tabindex="-1">Baycrest Foundation</a>
            <a href="http://www.oit.on.ca/" title="Visit the Ontario Innovation Trust (English and French)..." target="_new" class="oit" tabindex="-1">Ontario Innovation Trust</a>
        </aside>

        <py:if test="not defined('tvbRestarted') or not tvbRestarted">
            <xi:include href="../footer.html"/>
        </py:if>
    </body>
       
</html>
