<!--! used to draw a page that associates something for a connectivity node -->
<div id="main" class="columnized colscheme-2-even" xmlns:xi="http://www.w3.org/2001/XInclude">
    <link rel="stylesheet" type="text/css" href="/static/style/section_stimulus.css?$currentVersionJS"/>

    <section class="configure-stimulus-equation view-column col-2"  xmlns:xi="http://www.w3.org/2001/XInclude">
        <h4><mark>Select</mark> Connectivity Region</h4>
        <!--! todo: this includes does more than necessary -->
        <xi:include href="../visualizers/connectivity/left_template_connectivity_view.html"/>
    </section>

    <script type="text/javascript" src="/static/js/region_associator.js?$currentVersionJS"></script>

    <section class="configure-stimulus-shape view-column col-1">

        <h4><mark>Configure</mark> $section2title</h4>
        <xi:include href="../visualizers/commons/channel_selector.html" />
        <xi:include href="../visualizers/commons/channel_selector_quick.html" />

        <ul class="toolbar-inline">

            ${hole_form()}

            <li>
                <button id="put-model" class="action action-store"
                        title="Put into the nodes checked the Model Configuration selected on the left">Apply to selected nodes
                </button>
            </li>

            <!--! Quick-Select -->
            <li class="selector-storage">
                ${drawQuickSelector("selection-text-area", "loadSelectionFromTextBtn")}
            </li>
        </ul>

        ${drawRegionSelector(connectivity_entity.display_name, "channelSelector", groupedLabels, initialSelection)}
    </section>

    <form id="base_spatio_temporal_form" action="${submit_parameters_url}" method="POST">
	    <aside class="header-component toolbar can-extend auto-extends">
	    	<h3>SpatioTemporal Entities</h3>
		  <div class="extension">
		   <div class="dropdown-pane">
	        <ul>
	        	<li>
                    <button class="action action-confirm">
                    	Submit $sumbitText
                    </button>
                </li>
	        </ul>
	       </div>
	      </div>
	    </aside>
        <input type="hidden" name="node_values"/>
	 </form>

    ${hole_js()}
</div>
