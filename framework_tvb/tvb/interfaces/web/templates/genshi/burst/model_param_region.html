<div xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:py="http://genshi.edgewall.org/" py:strip="True">

    <py:def function="hole_form()">
        <li>
            <label for="current_dynamic">Select model configuration</label>
            <select id="current_dynamic" tabindex="1" class="dataset-selector">
                <option py:for="dyn in dynamics" value="${dyn.id}">${dyn.model_class} - ${dyn.name}</option>
            </select>
        </li>

        <li>
            <nav class="inline-menu" id="dynamic-detail">
                <button class="action action-menu"> Values </button>
                <div class="extension">
                    <div class="dropdown-pane">
                    </div>
                </div>
            </nav>
        </li>
    </py:def>

    <py:def function="hole_js()">
        <script type="text/javascript" src="/static/js/bursts_model_parameters.js?$currentVersionJS" ></script>
        <script type="text/javascript">
            $(document).ready(function () {
                modelParam.main($dynamics_json, $initial_dynamic_ids, "${measurePointsSelectionGID}");
            });
        </script>
    </py:def>

    <!--! the above functions will be used by the template below to draw the form and execute startup js-->
    <xi:include href="region_associator.html"
        py:with="section2title='Node Parameters';
                 sumbitText='Region Parameters'"/>
</div>
