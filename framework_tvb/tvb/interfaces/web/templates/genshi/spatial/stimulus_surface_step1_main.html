<div id="main" class="columnized colscheme-2-even" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">

    <xi:include href="stimulus_surface_step1_left.html"/>
    <xi:include href="stimulus_surface_step1_right.html"/>
    <aside class="header-component toolbar can-extend auto-extends">
        <h3>SpatioTemporal Entities</h3>
        <div class="extension">
            <div class="dropdown-pane">
                <ul>
                    <li>
                        <button class="action action-analyze action-idle" disabled="disabled">
                            Edit Stimulus Equations
                        </button>
                    </li>
                    <li>
                        <button class="action action-view" onclick="STIM_submitSurfaceStimulusData('${next_step_url}', 2); return false;">
                            Edit Focal Points and View
                        </button>
                    </li>
                    <li>
                        <py:if test="selectedFocalPoints is not None">
                            <button class="action action-plus" onclick="STIM_submitSurfaceStimulusData('${next_step_url}', 3); return false;">
                                Save Stimulus Surface
                            </button>
                        </py:if>
                        <py:if test="selectedFocalPoints is None">
                            <button class="action action-plus action-idle" onclick="displayMessage('You first need to define your focal points!', 'infoMessage');return false;">
                                Save new Stimulus on Surface
                            </button>
                        </py:if>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
</div>
