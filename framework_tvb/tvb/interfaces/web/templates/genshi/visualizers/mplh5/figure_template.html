    <link type="text/css" rel="stylesheet" href="/static/style/section_visualisers.css"/>

    <span id='plot_canvas_$figureNumber' style="top:0; left:0;">
        <canvas id="canvas_$figureNumber" onmouseup="releaseCanvas(event, $figureNumber);"> </canvas>
        <div id='button_menu_$figureNumber' class="mplh5_button_menu">
             <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                       <td>
                           <span id="status_$figureNumber" style='color: white;'>Disconnected</span>
                       </td>
                       <td>
                           <span id='cursor_info_$figureNumber' style='color: white;' onclick='change_cursor_info($figureNumber);' >Cursor</span>
                       </td>
                       <td width="24" style="text-align: right; padding-left: 5px;">
                           <img id="hb_$figureNumber" src="" onclick='go_home($figureNumber);' style="cursor: pointer;" tabindex="1" onkeypress="fireOnClick(this)"/>
                           <script>document.getElementById('hb_$figureNumber').src = document.getElementById('button_home').src</script>
                       </td>
                       <py:if test="showFullToolbar == True">
	                       <td width="24" style="text-align: right; padding-left: 5px; padding-right: 5px;">
	                           <img id="mb_$figureNumber" src="" onclick="maximise($figureNumber, '$parentDiv');" style="cursor: pointer;" tabindex="1" onkeypress="fireOnClick(this)"/> 
	                           <script>document.getElementById('mb_$figureNumber').src = document.getElementById('button_max').src</script>
	                       </td>
	                       <td width="24" style="text-align: right; padding-right: 5px;" onmousedown="clickSize(event,$figureNumber);">
	                           <img id="rb_$figureNumber" src=""  style="cursor: se-resize;"/> 
	                           <script>document.getElementById('rb_$figureNumber').src = document.getElementById('button_resize').src</script>
	                       </td>
                       </py:if>
                  </tr>
             </table>
        </div>
        <div id='limit_div_0_$figureNumber' class="mplh5_limit_div"
             onmousemove="slideCanvas(event, $figureNumber);" onmouseup="releaseCanvas(event, $figureNumber);" />
        <div id='zoom_div_$figureNumber' class="mplh5_zoom_div"
             onmousemove="slideCanvas(event, $figureNumber);" onmouseup="releaseCanvas(event, $figureNumber);"/>
    </span>
    
    <div id='resize_div'></div>
    
</div>
